<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title> üçΩÔ∏è Spark Cloud Kitchen</title>
     <link rel="icon" type="image/png" href="/images/spark.png">

<!-- Bootstrap 4 -->
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- Font Awesome -->
<link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

<style>
body {
    background: #f4f6f9;
    animation: fadeSlide 0.6s ease-in;
}

/* Animation */
@keyframes fadeSlide {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Card styling */
.category-card {
    max-width: 420px;
    margin: 120px auto;
    padding: 30px;
    border-radius: 18px;
    background: white;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
}

/* Back button */
.btn-back {
    background: linear-gradient(135deg, #6c757d, #343a40);
    color: white;
    border-radius: 50px;
    padding: 7px 18px;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-back:hover {
    transform: translateX(-6px);
    background: linear-gradient(135deg, #343a40, #000);
    color: white;
}

/* Input */
.form-control {
    border-radius: 10px;
}

/* Submit button */
.btn-submit {
    border-radius: 50px;
    font-weight: 600;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- CARD -->
<div class="category-card">

    <!-- BACK -->
    <div class="mb-3">
        <a th:href="@{/admin}" class="btn btn-back">
            ‚Üê Back to Admin
        </a>
    </div>

    <h4 class="text-center mb-4">
        <i class="fas fa-tags text-primary"></i> Add Category
    </h4>

    <form th:action="@{/admin/categories/add}" method="post"
          th:object="${category}">

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label>Category Name</label>
            <input type="text"
                   class="form-control"
                   th:field="*{name}"
                   placeholder="Enter category name"
                   required>
        </div>

        <button type="submit"
                class="btn btn-success btn-block btn-submit mt-3">
            <i class="fas fa-save"></i> Save Category
        </button>
    </form>
<div class="text-center mt-4">
    <button onclick="history.back()" class="btn btn-outline-secondary px-4">
        ‚Üê Go Back  to  home
    </button>
</div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
