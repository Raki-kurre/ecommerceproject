<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
 <title> üçΩÔ∏è Spark Cloud Kitchen</title>
     <link rel="icon" type="image/png" href="/images/spark.png">

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

<!-- NAVBAR (optional) -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">

    <h2 class="mb-4 text-center">üì¶ All Orders (Admin)</h2>

    <table class="table table-bordered table-hover text-center">
        <thead class="thead-dark">
            <tr>
                <th>Order ID</th>
                <th>User Email</th>
                <th>Status</th>
                <th>Payment</th>
                <th>Total (‚Çπ)</th>
                <th>Order Time</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.user.email}"></td>
            <td>
                <span class="badge badge-info"
                      th:text="${order.status}"></span>
            </td>
            <td th:text="${order.paymentMethod}"></td>
            <td th:text="${order.totalAmount}"></td>
            <td th:text="${#temporals.format(order.createdAt, 'dd-MM-yyyy HH:mm')}"></td>

            <td>
                <!-- VIEW / TRACK -->
                <a th:href="@{/admin/orders/{id}(id=${order.id})}"
                   class="btn btn-sm btn-primary">
                    View
                </a>

                <!-- CANCEL -->
                <a th:href="@{/admin/orders/cancel/{id}(id=${order.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Cancel this order?')">
                    Cancel
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/admin" class="btn btn-secondary">
            ‚¨Ö Back to Admin
        </a>
    </div>

</div>
<form th:action="@{/admin/orders/update-status/{id}(id=${order.id})}" method="post">
    <select name="status" class="form-control">
        <option value="PAID">PAID</option>
        <option value="PREPARING">PREPARING</option>
        <option value="OUT_FOR_DELIVERY">OUT_FOR_DELIVERY</option>
        <option value="DELIVERED">DELIVERED</option>
    </select>

    <button class="btn btn-sm btn-primary mt-2">
        Update
    </button>
</form>
</body>
</html>
