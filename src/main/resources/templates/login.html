<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title> üçΩÔ∏è Spark Cloud Kitchen</title>
     <link rel="icon" type="image/png" href="/images/spark.png">

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<style>
/* ===== BACKGROUND ===== */
body {
    min-height: 100vh;
    background: linear-gradient(
        rgba(0,0,0,0.55),
        rgba(0,0,0,0.55)
    ),
    url('/images/food6.jpeg') no-repeat center center/cover;
    overflow: hidden;
}

/* ===== LOGIN CARD ===== */
.login-card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 35px;
    color: white;
    animation: slideFade 1.2s ease;
}

/* ===== ANIMATION ===== */
@keyframes slideFade {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ===== INPUTS ===== */
.form-control {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
}

.form-control::placeholder {
    color: #ddd;
}

.form-control:focus {
    box-shadow: none;
    background: rgba(255,255,255,0.3);
}

/* ===== BUTTON ===== */
.btn-login {
    background: linear-gradient(45deg, #ff9800, #ff5722);
    border: none;
    font-weight: 600;
    transition: transform 0.3s;
}

.btn-login:hover {
    transform: scale(1.05);
}

/* ===== SOCIAL ===== */
.social-icons i {
    font-size: 22px;
    margin: 0 10px;
    cursor: pointer;
    transition: transform 0.3s;
}

.social-icons i:hover {
    transform: scale(1.3);
}

/* ===== TEXT ===== */
.brand-text {
    font-weight: 700;
    letter-spacing: 1px;
}
</style>
</head>

<body>

<!-- ‚úÖ NAVBAR FRAGMENT (ONLY ONE) -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- ===== LOGIN SECTION ===== -->
<div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="col-md-4">

        <div class="login-card text-center">
            <h3 class="brand-text mb-2">üçΩ Spark Cloud Kitchen</h3>
            <p class="mb-4">Home-made food, served with love ‚ù§Ô∏è</p>

            <form th:action="@{/login}" method="post">

                <div class="mb-3 text-start">
                    <label>Email</label>
                    <input type="email" name="email"
                           class="form-control"
                           placeholder="Enter your email" required>
                </div>

                <div class="mb-3 text-start">
                    <label>Password</label>
                    <input type="password" name="password"
                           class="form-control"
                           placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-login w-100 py-2 mt-2">
                    Login
                </button>

                <div th:if="${param.error}" class="alert alert-danger mt-3">
                    Invalid email or password
                </div>
            </form>

            <p class="mt-3">
                Don‚Äôt have an account?
                <a th:href="@{/register}" style="color:#ffd54f;">Register</a>
            </p>

            <div class="social-icons mt-3">
                <i class="fab fa-instagram"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-whatsapp"></i>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
