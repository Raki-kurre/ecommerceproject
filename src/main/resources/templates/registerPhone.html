<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title> üçΩÔ∏è Spark Cloud Kitchen</title>
     <link rel="icon" type="image/png" href="/images/spark.png">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ‚úÖ SAME BACKGROUND IMAGE */
body {
    min-height: 100vh;
    background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("/images/image4.jpg") no-repeat center center / cover;
}

/* ‚úÖ SAME GLASS CARD */
.auth-card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 35px;
    color: white;
    animation: slideFade 1.2s ease;
}

/* ‚úÖ SAME ANIMATION */
@keyframes slideFade {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* INPUTS */
.form-control {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
}
.form-control::placeholder { color: #ddd; }
.form-control:focus {
    background: rgba(255,255,255,0.3);
    box-shadow: none;
}

/* BUTTON */
.btn-main {
    background: linear-gradient(45deg, #ff9800, #ff5722);
    border: none;
    font-weight: 600;
}
</style>
</head>

<body>

<!-- ‚úÖ NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container d-flex align-items-center justify-content-center" style="min-height:90vh">
<div class="col-md-4">

<div class="auth-card text-center">
    <h3 class="mb-2">üì± Register</h3>
    <p class="mb-4">Enter your mobile number to receive OTP</p>

    <form th:action="@{/register/send-otp}" method="post">

        <div class="mb-3 text-start">
            <label>Phone Number</label>
            <input type="text"
                   name="phone"
                   class="form-control"
                   placeholder="Enter 10-digit mobile number"
                   pattern="[0-9]{10}"
                   required>
        </div>

        <button class="btn btn-main w-100 py-2">
            Send OTP
        </button>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3">
        [[${error}]]
    </div>

    <p class="mt-3">
        Already registered?
        <a th:href="@{/login}" style="color:#ffd54f;">Login</a>
    </p>
</div>

</div>
</div>

</body>
</html>
