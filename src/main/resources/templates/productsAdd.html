<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">

 <title> üçΩÔ∏è Spark Cloud Kitchen</title>
     <link rel="icon" type="image/png" href="/images/spark.png">

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

<style>
body {
	background: #0f2027;
	background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
	overflow-x: hidden;
	animation: fadeIn 0.8s ease-in;
}

@keyframes fadeIn {
	from {
		opacity: 0;
		transform: translateY(20px);
	}
	to {
		opacity: 1;
		transform: translateY(0);
	}
}

.container {
	max-width: 650px;
	margin-top: 90px;
	background: rgba(255, 255, 255, 0.1);
	backdrop-filter: blur(10px);
	padding: 30px;
	border-radius: 15px;
	box-shadow: 0 15px 35px rgba(0,0,0,0.4);
}

h3 {
	color: #fff;
	font-weight: 600;
	margin-bottom: 20px;
}

label, p {
	color: #fff;
	font-size: 16px;
}

.form-control, .custom-file-label {
	border-radius: 10px;
}

.btn {
	border-radius: 30px;
	transition: all 0.3s ease;
}

.btn:hover {
	transform: scale(1.05);
}

img {
	border-radius: 10px;
	transition: transform 0.3s ease;
}

img:hover {
	transform: scale(1.1);
}

/* üîô BACK BUTTON */
.btn-back {
	background: linear-gradient(135deg, #6c757d, #343a40);
	color: white;
	font-weight: 600;
	padding: 8px 20px;
	border-radius: 50px;
	box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.btn-back:hover {
	color: #fff;
	transform: translateX(-6px);
}
</style>
</head>

<body>

<!-- MAIN NAVBAR (NO LOGOUT) -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">

	<!-- HEADER -->
	<div class="d-flex justify-content-between align-items-center mb-3">
		<a th:href="@{/admin/products}" class="btn btn-back">
			‚Üê Back to Products
		</a>
	</div>

	<h3><i class="fas fa-plus-circle"></i> Add a New Product</h3>

	<form th:action="@{/admin/products/add}" method="post"
		  th:object="${productDTO}" enctype="multipart/form-data">

		<input type="hidden" th:field="*{id}">

		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control"
				   th:field="*{name}" required>
		</div>

		<div class="form-group">
			<label>Select Category</label>
			<select class="form-control" th:field="*{categoryId}">
				<option th:each="category : ${categories}"
						th:value="${category.id}"
						th:text="${category.name}">
				</option>
			</select>
		</div>

		<div class="form-group">
			<label>Price</label>
			<input type="number" class="form-control"
				   th:field="*{price}" required>
		</div>

		<div class="form-group">
			<label>Weight (grams)</label>
			<input type="number" class="form-control"
				   th:field="*{weight}" required>
		</div>

		<div class="form-group">
			<label>Description</label>
			<textarea class="form-control"
					  rows="4"
					  th:field="*{description}">
			</textarea>
		</div>

		<div class="form-group">
			<p>Product Image</p>
			<div class="custom-file">
				<input type="file"
					   class="custom-file-input"
					   id="productImage"
					   name="productImage"
					   accept="image/jpeg, image/png">
				<label class="custom-file-label">Choose file</label>
			</div>

			<img id="imgPreview"
				 th:src="@{${'/productImages/' + productDTO.imageName}}"
				 height="100" width="100"
				 class="mt-3">

			<input type="hidden" name="imgName"
				   th:value="${productDTO.imageName}">
		</div>

		<button type="submit" class="btn btn-success btn-block mt-3">
			<i class="fas fa-check"></i> Save Product
		</button>

	</form>
	<a th:href="@{/}" class="btn btn-secondary mt-2 w-10">
    ‚Üê Back to Home
</a>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
	function readURL(input) {
		if (input.files && input.files[0]) {
			var reader = new FileReader();
			reader.onload = function(e) {
				$('#imgPreview').attr('src', e.target.result);
			}
			reader.readAsDataURL(input.files[0]);
		}
	}

	$('#productImage').change(function() {
		readURL(this);
		var fileName = $(this).val().split("\\").pop();
		$(this).next('.custom-file-label').html(fileName);
	});
</script>

</body>
</html>
