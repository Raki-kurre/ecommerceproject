<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-5">

    <a th:href="@{/admin/products}" class="btn btn-secondary mb-3">
        ‚Üê Back to Products
    </a>

    <h3>Add New Product</h3>

    <form th:action="@{/admin/products/add}"
          method="post"
          th:object="${productDTO}"
          enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label>Name</label>
            <input class="form-control" th:field="*{name}" required/>
        </div>

        <div class="form-group">
            <label>Category</label>
            <select class="form-control" th:field="*{categoryId}">
                <option th:each="c : ${categories}"
                        th:value="${c.id}"
                        th:text="${c.name}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" th:field="*{price}" required/>
        </div>

        <div class="form-group">
            <label>Weight</label>
            <input type="number" class="form-control" th:field="*{weight}" required/>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
        </div>

        <div class="form-group">
            <label>Image</label>
            <input type="file" name="productImage" class="form-control"/>
            <input type="hidden" name="imgName"/>
        </div>

        <button class="btn btn-success">Save</button>
    </form>

</div>

</body>
</html>
