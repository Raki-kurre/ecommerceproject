<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> üçΩÔ∏è Spark Cloud Kitchen</title>
     <link rel="icon" type="image/png" href="/images/spark.png">
     <link rel="icon" type="image/png" href="/images/spark.png">
    

    <!-- Bootstrap 4 -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <style>
        body {
            background: #f4f6f9;
        }

        /* ===== PAGE HEADER ===== */
        .page-header {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        /* ===== ACTION BUTTONS ===== */
        .btn-add {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            font-weight: 600;
        }

        .btn-add:hover {
            transform: scale(1.05);
        }

        .btn-back {
            background: #6c757d;
            color: white;
            border-radius: 50px;
            padding: 8px 16px;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #343a40;
            transform: translateX(-4px);
        }

        /* ===== TABLE ===== */
        .table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .table thead {
            background: #343a40;
            color: white;
        }

        .table tbody tr {
            transition: all 0.3s;
        }

        .table tbody tr:hover {
            background: #f1f1f1;
            transform: scale(1.01);
        }

        /* ===== ICON BUTTONS ===== */
        .btn-icon {
            padding: 6px 10px;
            border-radius: 50px;
            font-size: 14px;
        }
    </style>
    <style>
    .spark-title {
        animation: fadeSlide 1.2s ease-in-out;
    }

    @keyframes fadeSlide {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>

<body>


<div class="text-center my-4 spark-title">
    <h2 class="fw-bold text-primary">
        üî• Spark Cloud Kitchen
    </h2>
    <p class="text-muted">Manage Categories</p>
</div>
<!-- NAVBAR -->

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">

    <!-- HEADER -->
    <div class="page-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0">
            <i class="fas fa-layer-group"></i> Manage Categories
        </h4>

        <a th:href="@{/index}" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
    <div th:if="${error}" class="alert alert-danger text-center">
    <span th:text="${error}"></span>
</div>

<!-- SUCCESS MESSAGE -->
<div th:if="${success}" class="alert alert-success text-center">
    <span th:text="${success}"></span>
</div>

    <!-- ACTION BAR -->
    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/admin/categories/add}" class="btn btn-add">
            <i class="fas fa-plus"></i> Add Category
        </a>
    </div>

    <!-- TABLE -->
    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th>SN</th>
            <th>Category Name</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="category, iStat : ${categories}">
            <td th:text="${iStat.index + 1}">1</td>
            <td th:text="${category.name}">Category</td>

            <td>
                <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}"
                   class="btn btn-danger btn-icon">
                    <i class="fas fa-trash"></i>
                </a>
            </td>

            <td>
                <a th:href="@{/admin/categories/update/{id}(id=${category.id})}"
                   class="btn btn-info btn-icon text-white">
                    <i class="fas fa-edit"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
<div class="text-center mt-4">
    <button onclick="history.back()" class="btn btn-outline-secondary px-4">
        ‚Üê Go Back
    </button>
</div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
