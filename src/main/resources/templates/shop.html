<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title> üçΩÔ∏è Spark Cloud Kitchen</title>
     <link rel="icon" type="image/png" href="/images/spark.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <style>
        body {
            background: #f8f9fa;
        }

        .page-title {
            font-weight: 700;
        }

        /* PRODUCT CARD */
        .food-card {
            border-radius: 16px;
            overflow: hidden;
            background: white;
            transition: 0.3s;
        }

        .food-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        .food-card img {
            height: 180px;
            object-fit: cover;
        }

        .food-info {
            padding: 15px;
        }

        .price {
            font-weight: bold;
            color: #ff6f00;
            font-size: 16px;
            margin-bottom: 8px;
        }

        /* BUTTONS */
        .btn-cart {
            border-radius: 20px;
            padding: 6px 14px;
            font-size: 13px;
            background: linear-gradient(135deg, #43a047, #2e7d32);
            color: white;
            border: none;
        }

        .btn-cart:hover {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
        }

        .btn-order {
            border-radius: 20px;
            padding: 6px 16px;
            font-size: 13px;
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
            border: none;
        }

        .btn-order:hover {
            background: linear-gradient(135deg, #f57c00, #ef6c00);
            color: white;
        }

        /* FLOATING CART */
        .floating-cart {
            position: fixed;
            right: 25px;
            bottom: 25px;
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            z-index: 999;
            text-decoration: none;
        }

        /* CART COUNT BADGE */
        .cart-count {
            position: absolute;
            top: 6px;
            right: 6px;
            background: red;
            color: white;
            font-size: 12px;
            font-weight: bold;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">

    <!-- HEADER -->
    <div class="row mb-4 align-items-center">
        <div class="col-md-6">
            <h2 class="page-title">üçΩ Biryani & Home-Made Food</h2>
            <p class="text-muted">Fresh ‚Ä¢ Hygienic ‚Ä¢ Made with Love</p>
        </div>

        <div class="col-md-4">
            <input type="text"
                   id="searchInput"
                   class="form-control"
                   placeholder="Search dishes..."
                   onkeyup="searchFood()">
        </div>

        <div class="col-md-2 text-right">
            <a th:href="@{/}" class="btn btn-outline-dark btn-sm">‚Üê Home</a>
        </div>
    </div>

    <div class="row">

        <!-- CATEGORY -->
        <div class="col-md-3">
            <h5>Categories</h5>
            <ul class="list-group">
                <a th:each="category : ${categories}"
                   th:href="@{/shop/category/{id}(id=${category.id})}">
                    <li class="list-group-item"
                        th:text="${category.name}"></li>
                </a>
            </ul>
        </div>

        <!-- PRODUCTS -->
        <div class="col-md-9">
            <div class="row" id="foodList">

                <div class="col-md-4 mb-4 food-item"
                     th:each="product : ${products}">

                    <div class="food-card">

                        <img th:src="@{${'/productImages/' + product.imageName}}"
                             class="w-100">

                        <div class="food-info">
                            <h6 th:text="${product.name}"></h6>
                            <p class="text-muted small"
                               th:text="${product.description}"></p>

                            <!-- PRICE -->
                            <div class="price">
                                ‚Çπ <span th:text="${product.price}"></span>
                            </div>

                            <!-- BUTTON ROW -->
                            <div class="d-flex justify-content-between align-items-center">

                                <!-- ADD TO CART (LEFT & BELOW PRICE) -->
                                <a th:href="@{/cart/add/{id}(id=${product.id})}"
                                   class="btn btn-cart btn-sm">
                                    <i class="fas fa-cart-plus"></i> Add
                                </a>

                                <!-- VIEW (RIGHT) -->
                                <a th:href="@{/shop/viewproduct/{id}(id=${product.id})}"
                                   class="btn btn-order btn-sm">
                                    View
                                </a>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- FLOATING CART WITH COUNT -->
<a th:href="@{/cart}"
   class="floating-cart"
   sec:authorize="isAuthenticated()">

    <i class="fas fa-shopping-cart"></i>

    <span class="cart-count"
          th:text="${cartCount}"
          th:if="${cartCount > 0}">
        0
    </span>
</a>

<!-- SEARCH SCRIPT -->
<script>
    function searchFood() {
        let input = document.getElementById("searchInput").value.toLowerCase();
        let items = document.getElementsByClassName("food-item");

        for (let i = 0; i < items.length; i++) {
            let text = items[i].innerText.toLowerCase();
            items[i].style.display = text.includes(input) ? "" : "none";
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
