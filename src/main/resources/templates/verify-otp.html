<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <form th:action="@{/register/verify-otp}" method="post">
    <input type="hidden" name="phone" th:value="${phone}">

    <input type="text"
           name="otp"
           class="form-control"
           placeholder="Enter OTP"
           required>

    <button class="btn btn-success w-100 mt-3">
        Verify OTP
    </button>
</form>
</body>
</html>
