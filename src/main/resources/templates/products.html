<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
     <title> üçΩÔ∏è Spark Cloud Kitchen</title>
     <link rel="icon" type="image/png" href="/images/spark.png">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <style>
        body {
            background: #f4f6f9;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-weight: 600;
            color: #343a40;
        }

        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.08);
        }

        table {
            background: #fff;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }

        thead {
            background: linear-gradient(135deg, #343a40, #212529);
            color: white;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f1f3f5;
            transform: scale(1.01);
        }

        img.product-img {
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        img.product-img:hover {
            transform: scale(1.12);
        }

        /* üîô BACK BUTTON STYLE */
        .btn-back-admin {
            background: linear-gradient(135deg, #6c757d, #343a40);
            color: white;
            border-radius: 50px;
            padding: 7px 18px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn-back-admin:hover {
            background: linear-gradient(135deg, #343a40, #000);
            color: white;
            transform: translateX(-6px);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">

    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <a th:href="@{/admin}" class="btn-back-admin mr-3">
                ‚Üê Back to Admin
            </a>

            <h4 class="page-title d-inline-block">
                <i class="fas fa-box"></i> Manage Products
            </h4>
        </div>

        <a th:href="@{/admin/products/add}" class="btn btn-success">
            <i class="fas fa-plus"></i> Add Product
        </a>
    </div>

    <!-- PRODUCTS TABLE -->
    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th>SN</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Image</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product, iStat : ${products}">
            <td th:text="${iStat.index + 1}">1</td>
            <td th:text="${product.name}">Product</td>
            <td th:text="${product.category.name}">Category</td>

            <td>
                <img class="product-img"
                     th:src="@{/productImages/{img}(img=${product.imageName})}"
                     width="90" height="90"
                     alt="Product Image">
            </td>

            <td>
                <a th:href="@{/admin/product/delete/{id}(id=${product.id})}"
                   class="btn btn-danger btn-sm">
                    <i class="fas fa-trash"></i>
                </a>
            </td>

            <td>
                <a th:href="@{/admin/product/update/{id}(id=${product.id})}"
                   class="btn btn-info btn-sm text-white">
                    <i class="fas fa-edit"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
<a th:href="@{/}" class="btn btn-secondary mt-2 w-10">
    ‚Üê Back to Home
</a>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
