<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>üçΩÔ∏è Manage Products</title>

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
</head>

<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">

    <div class="d-flex justify-content-between mb-3">
        <h4>Manage Products</h4>
        <a th:href="@{/admin/products/add}" class="btn btn-success">
            <i class="fas fa-plus"></i> Add Product
        </a>
    </div>

    <table class="table table-bordered text-center">
        <thead>
        <tr>
            <th>SN</th>
            <th>Name</th>
            <th>Category</th>
            <th>Image</th>
            <th>Delete</th>
            <th>Update</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product, i : ${products}">
            <td th:text="${i.index + 1}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.category.name}"></td>
            <td>
                <img th:src="@{/productImages/{img}(img=${product.imageName})}"
                     width="80">
            </td>
            <td>
                <a th:href="@{/admin/product/delete/{id}(id=${product.id})}"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
            <td>
                <a th:href="@{/admin/product/update/{id}(id=${product.id})}"
                   class="btn btn-info btn-sm">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
